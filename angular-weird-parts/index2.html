<!DOCTYPE html>
<html>
<head>
	<title>All about promises</title>
</head>
<body ng-app="myApp">
	<div ng-controller="myPromiseCtrl">
		<h1>{{testValue1}}</h1>
	</div>

<!-- 	<div ng-controller="myCtrl1">
	<h1>{{testValue}}</h1>
</div> -->

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script>
		var app = angular.module('myApp', []);
		app.controller('myPromiseCtrl', ['$scope', '$q', function($scope, $q){
			var defer = $q.defer();
			defer.promise.then(function(data){
				alert('alert in resolve block');
			}, function(err){
				alert('alert in reject block');
			});
			defer.resolve();
			$scope.testValue1 = "I am practicing promises in promise ctrl";
			alert('this should be alerted first')

		}]);

		/*app.controller('myCtrl1', ['$scope', function($scope){
			$scope.testValue = "I am practicing promises in myCtrl";
		}]);*/

	
	</script>
</body>
</html>
